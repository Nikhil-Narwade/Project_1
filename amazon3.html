<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Amazon Clone</title>
    <link rel="stylesheet" href="amazon3.css">
</head>
<body>

<div class="navbar">
    <div class="logo">amazon<span>.in</span></div>
    <input type="text" id="searchInput" placeholder="Search products">
    <div class="cartBtn" id="openCart">ðŸ›’ Cart (<span id="cartCount">0</span>)</div>
</div>

<div class="menu">
    <button data-category="all">All</button>
    <button data-category="mobile">Mobiles</button>
    <button data-category="fashion">Fashion</button>
    <button data-category="electronics">Electronics</button>
    <select id="sortPrice">
        <option value="">Sort by price</option>
        <option value="low">Low to High</option>
        <option value="high">High to Low</option>
    </select>
</div>

<div class="hero">
    <h1>Great Indian Sale</h1>
    <p>Best deals every day</p>
</div>

<div class="products" id="productList">

    <div class="card" data-name="smartphone" data-category="mobile" data-price="9999">
        <img src="https://via.placeholder.com/200">
        <h3>Smartphone</h3>
        <p class="price">â‚¹9,999</p>
        <button>Add to Cart</button>
    </div>

    <div class="card" data-name="headphones" data-category="electronics" data-price="1499">
        <img src="https://via.placeholder.com/200">
        <h3>Headphones</h3>
        <p class="price">â‚¹1,499</p>
        <button>Add to Cart</button>
    </div>

    <div class="card" data-name="smart watch" data-category="electronics" data-price="1999">
        <img src="https://via.placeholder.com/200">
        <h3>Smart Watch</h3>
        <p class="price">â‚¹1,999</p>
        <button>Add to Cart</button>
    </div>

    <div class="card" data-name="t-shirt" data-category="fashion" data-price="499">
        <img src="https://via.placeholder.com/200">
        <h3>T-Shirt</h3>
        <p class="price">â‚¹499</p>
        <button>Add to Cart</button>
    </div>

</div>

<div class="cartModal" id="cartModal">
    <div class="cartBox">
        <h2>Your Cart</h2>
        <div id="cartItems"></div>
        <h3>Total: â‚¹<span id="totalPrice">0</span></h3>
        <button id="closeCart">Close</button>
    </div>
</div>

<script src="amazon3.js"></script>
</body>
</html>
